<mat-dialog-content>
  <div class="container">
    <form [formGroup]="viewPetForm" class="form-cadastro">

      <div class="input-group nomePet">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome">
      </div>

      <div class="input-group especie">
        <label for="especie">Espécie</label>
        <select id="especie" formControlName="especie">
          <option *ngFor="let especie of especies" [value]="especie">{{especie}}</option>
        </select>
      </div>

      <div class="input-group raca">
        <label for="raca">Raça</label>
        <select id="raca" formControlName="raca">
          <option *ngFor="let raca of racas" [value]="raca">{{raca}}</option>
        </select>
      </div>

      <div class="input-group dataNascimento">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento">
      </div>

      <div class="input-group peso">
        <label for="peso">Peso (Kg)</label>
        <input type="number" id="peso" formControlName="peso">
      </div>

      <div class="input-group cor">
        <label for="cor">Cor</label>
        <input type="text" id="cor" formControlName="cor" >
      </div>

      <div class="input-group descricao">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" formControlName="descricao"></textarea>
      </div>

      <hr>

      <div class="input-group tutor">
        <label for="tutor">Tutor</label>
        <input type="text" id="tutor" formControlName="tutor" >
      </div>

      <div class="input-group emailTutor">
        <label for="emailTutor">E-mail do Tutor</label>
        <input type="email" id="emailTutor" formControlName="emailTutor" >
      </div>
    </form>
  </div>
</mat-dialog-content>
