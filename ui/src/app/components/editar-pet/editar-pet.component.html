<mat-dialog-content>
  <div class="container">
    <form [formGroup]="editPetForm" class="form-cadastro">

      <div class="input-group nomePet">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" placeholder="Furacão" required>
        <div *ngIf="editPetForm.get('nome')?.invalid && editPetForm.get('nome')?.touched"
          class="error-message">
          O campo 'Nome' é obrigatório.
        </div>
      </div>

      <div class="input-group especie">
        <label for="especie">Espécie</label>
        <select id="especie" formControlName="especie" required (change)="carregarRacas()">
          <option *ngFor="let especie of especies" [value]="especie">{{especie}}</option>
        </select>
      </div>

      <div class="input-group raca">
        <label for="raca">Raça</label>
        <select id="raca" formControlName="raca" required>
          <option *ngFor="let raca of racas" [value]="raca">{{raca}}</option>
        </select>
        <div *ngIf="editPetForm.get('raca')?.invalid && editPetForm.get('raca')?.touched"
          class="error-message">
          O campo 'Raça' é obrigatório.
        </div>
      </div>

      <div class="input-group dataNascimento">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" placeholder="dd/mm/yyyy" required>
        <div *ngIf="editPetForm.get('dataNascimento')?.invalid && editPetForm.get('dataNascimento')?.touched"
          class="error-message">
          O campo 'Data de Nascimento' é obrigatório.
        </div>
      </div>

      <div class="input-group peso">
        <label for="peso">Peso (Kg)</label>
        <input type="number" id="peso" formControlName="peso" placeholder="12" required>
        <div *ngIf="editPetForm.get('peso')?.hasError('required') && editPetForm.get('peso')?.touched"
          class="error-message">
          O campo 'Peso' é obrigatório.
        </div>
        <div *ngIf="editPetForm.get('peso')?.hasError('min') && editPetForm.get('peso')?.touched"
          class="error-message">
          O peso não pode ser negativo.
        </div>
      </div>

      <div class="input-group cor">
        <label for="cor">Cor</label>
        <input type="text" id="cor" formControlName="cor" placeholder="Amarelo" required>
        <div *ngIf="editPetForm.get('cor')?.invalid && editPetForm.get('cor')?.touched"
          class="error-message">
          O campo 'Cor' é obrigatório.
        </div>
      </div>

      <div class="input-group descricao">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" formControlName="descricao" placeholder="Pet com muita energia"></textarea>
      </div>

      <hr>

      <div class="input-group tutor">
        <label for="tutor">Tutor</label>
        <input type="text" id="tutor" formControlName="tutor" placeholder="Matheus Lauton" required>
        <div *ngIf="editPetForm.get('tutor')?.invalid && editPetForm.get('tutor')?.touched"
          class="error-message">
          O campo 'Tutor' é obrigatório.
        </div>
      </div>

      <div class="input-group emailTutor">
        <label for="emailTutor">E-mail do Tutor</label>
        <input type="email" id="emailTutor" formControlName="emailTutor" placeholder="teste@gmail.com" required>
        <div *ngIf="editPetForm.get('emailTutor')?.invalid && editPetForm.get('emailTutor')?.touched"
          class="error-message">
          O campo 'E-mail do Tutor' é obrigatório.
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button (click)="cancelar()" class="custom-button primary">Cancelar</button>
  <button mat-flat-button color="warn" (click)="editar()" class="custom-button">Editar</button>
</mat-dialog-actions>
